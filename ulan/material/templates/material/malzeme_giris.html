{% extends "material/base.html" %}
{% load static %}

{% block title %} {% endblock %}

{% block content %}

    <h4>Вход материалов</h4>
    <form method="post">
        {% csrf_token %}
            <div class="form-group row">
                <label for="id_malzeme" class="col-sm-4 col-form-label">Материал</label>
                <div class="col-sm-4">
                    <select class="form-control" id="id_malzeme" name="malzeme">
                        {% for option in form.malzeme.field.choices %}
                            <option value="{{ option.0 }}" {% if form.malzeme.value == option.0 %}selected{% endif %}>{{ option.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_miktar" class="col-sm-4 col-form-label">Количество</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="id_miktar" name="miktar" value="{{ form.miktar.value|default_if_none:'' }}">
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_tedarikci" class="col-sm-4 col-form-label">Поставщик</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="id_tedarikci" name="tedarikci" value="{{ form.tedarikci.value|default_if_none:'' }}">
                </div>
            </div>
        <button type="submit" class="btn btn-secondary mt-2">Сохранить</button>
    </form>
{% endblock %}
