{% extends 'client/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Изменить клиента</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Сохранить</button>
        <a href="{% url 'client:client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
