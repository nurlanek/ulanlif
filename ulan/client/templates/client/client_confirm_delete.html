{% extends 'client/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить клиента</h2>
    <p>Вы уверены, что хотите удалить клиента {{ client.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'client:client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
