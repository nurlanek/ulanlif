{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Удалить назначение операции</h2>
  <p>Вы уверены, что хотите удалить "{{ code.kroy.name }} - {{ code.operation_code.code }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Подтвердить</button>
    <a href="{% url 'kroy_operation_code_list' %}" class="btn btn-secondary btn-sm">Отменить</a>
  </form>
</div>
{% endblock %}
