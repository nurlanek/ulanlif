{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Kroy Operation Codes</h2>
  <a href="{% url 'kroy_operation_code_create' %}" class="btn btn-primary mb-3">Create New</a>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Kroy</th>
        <th scope="col">Operation Code</th>
        <th scope="col">Is Active</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for code in codes %}
      <tr>
        <td>{{ code.kroy.kroy_no }}</td>
        <td>{{ code.operation_code.title }}1</td>
        <td>{{ code.is_active }}</td>
        <td>
          <a href="{% url 'kroy_operation_code_edit' code.pk %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'kroy_operation_code_delete' code.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
