{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <h4>Удалить Крой</h4>
    <p>Вы уверены, что хотите удалить "{{ object.kroy_no }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'main:kroy-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
