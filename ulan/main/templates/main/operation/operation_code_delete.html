<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'main/css/style.css' %}">
{% endblock %}

{% block title %} Удалени код оперции {% endblock %}

{% block content %}
<div class="container">

    <h4>Удалить код операции</h4>
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>

</div>
{% endblock %}
{% block js_files %}
<script src="{% static 'main/js/script.js' %}"></script>

{% endblock %}
