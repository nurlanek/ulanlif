{% extends 'orders/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Изменить заказ #{{ order.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Сохранить</button>
        <a href="{% url 'orders:order_list' %}" class="btn btn-secondary">Отменить</a>
    </form>
</div>
{% endblock %}
